name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # This should be 'main' as that's your primary branch on GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './' # This uploads the entire repository content

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
